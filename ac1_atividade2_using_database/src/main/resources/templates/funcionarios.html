<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lista de funcion√°rios da Firma</h1>
    <h3><a href="/cadastrarfuncionario">Cadastrar Funcionario</a></h3>

    <table>
        <tr th:each="funcionario : ${funcionarios}">
            <td th:text="${funcionario.registro}"></td>
            <td th:text="${funcionario.nome}"></td>
            <td th:text="${funcionario.centroCusto}"></td>
            <td th:text="${funcionario.departamento}"></td>
            <td th:text="${funcionario.funcao}"></td>
        </tr>
    </table>
    
</body>
</html>
